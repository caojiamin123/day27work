<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>work13transform4</title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				transition: all 1s ease;
			}
			#div:hover{
				transform:rotate(45deg);
				transform-origin: right top; 
			} 
		</style>
	</head>
	<body>
		<div id="div"></div>
	</body>
</html>
